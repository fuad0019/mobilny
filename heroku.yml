setup:
  addons:
    - plan: heroku-postgresql
build:
  docker:
    mobilnyfrontend: frontendte/Dockerfile
    mobilnybackend: backend/Dockerfile
run: 
  mobilnyfrontend: npm run start
  mobilnybackend: npm run start
release:
  image: mobilnyfrontend
  command: npm run start
  image: mobilnybackend
  command: npm run start
